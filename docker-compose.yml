services:
  # PostgreSQL для базы данных
  db:
    image: postgres:15-alpine
    container_name: antiecosys-db
    environment:
      POSTGRES_DB: antiecosys
      POSTGRES_USER: antiecosys_user
      POSTGRES_PASSWORD: antiecosys_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antiecosys_user -d antiecosys"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Ollama для локальной нейросети
  ollama:
    image: ollama/ollama:latest
    container_name: antiecosys-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
    restart: unless-stopped
    # Убираем healthcheck, чтобы не блокировать запуск

  # Next.js приложение
  app:
    build: .
    container_name: antiecosys-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://antiecosys_user:antiecosys_password@db:5432/antiecosys
      OLLAMA_API_URL: http://host.docker.internal:11434
      JWT_SECRET: your-super-secret-jwt-key-for-production-456
      JWT_EXPIRES_IN: 7d
      STORAGE_PATH: /app/data/storage
      NODE_ENV: production
    volumes:
      - storage_data:/app/data/storage
    depends_on:
      db:
        condition: service_healthy
      # ollama не требует healthcheck
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  storage_data:
    driver: local