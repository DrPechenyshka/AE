version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://antiecosys_user:antiecosys_password@db:5432/antiecosys
      - JWT_SECRET=your-super-secret-jwt-key-for-production-456
      - NODE_ENV=production
    depends_on:
      - db
    restart: unless-stopped
    # Ждем пока БД будет готова
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=antiecosys
      - POSTGRES_USER=antiecosys_user
      - POSTGRES_PASSWORD=antiecosys_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antiecosys_user -d antiecosys"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: